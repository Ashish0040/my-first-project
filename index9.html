<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            /* Center items horizontally */
            align-items: center;
            /* Center items vertically */
            height: 100vh;
            /* Full viewport height */
        }
        
        .item {
            background-color: lightblue;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">box Item 1</div>
        <div class="item">box Item 2</div>
        <div class="item">box Item 3</div>
        <div class="item">box Item 4</div>
        <div class="item">box Item 5</div>
        <div class="item">box Item 6</div>
        <div class="item">box Item 7</div>
        <div class="item">box Item 8</div>
        <div class="item">box Item 9</div>
        <div class="item">box Item 10</div>
    </div>
</body>
<html lang="en">

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Three equal columns */
            gap: 10px;
            /* Gap between grid items */
            background-color: rgb(238, 238, 238);
            padding: 10px;
        }
        
        .item {
            background-color: rgb(173, 174, 230);
            text-align: center;
            padding: 25px 0;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Home</div>
        <div class="item">Read</div>
        <div class="item">Write</div>
    </div>
</body>

</html>

</html>
