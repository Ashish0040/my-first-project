<body>

    <h1 id="mainHeading">Hello, User!</h1>

        training and hands-on experience..</p>
    <button onclick="changeContent()">Change Content</button>
    <script>
        // Function to change content
            
        function changeContent() {       // Access elements by ID
                  
            let headingElement = document.getElementById("mainHeading");      
            let paragraphElement = document.getElementById("demoParagraph");

                   // Modify content
                  
            headingElement.textContent = "DOM Manipulation Example";      
            paragraphElement.innerHTML = "Content changed dynamically! <strong>Wow!</strong>";       // Create a new element and append it
                  
            let newParagraph = document.createElement("p");      
            newParagraph.textContent = "This is a new paragraph.";       // Append the new paragraph to the body
                  
            document.body.appendChild(newParagraph);    
        }
    </script>
