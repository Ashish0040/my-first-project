<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
</head>

<body>


    <h1 id="dynamicContent">Initial Content</h1>
    <button onclick="updateContent()">Update Content</button>
    <script>
        function updateContent() {       // Create a new XMLHttpRequest object
                  
            const xhr = new XMLHttpRequest();

                   // Specify the type of request (GET) and the URL endpoint
                  
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1', true);

                   // Set up a callback function to handle the response
                  
            xhr.onload = function() {        
                if (xhr.status === 200) {           // Parse the JSON response
                              
                    const responseData = JSON.parse(xhr.responseText);

                               // Update the content on the webpage
                              
                    document.getElementById('dynamicContent').textContent = responseData.title;        
                } else {          
                    console.error('Request failed. Status:', xhr.status);        
                }      
            };

                   // Send the request
                  
            xhr.send();    
        }
    </script>

</body>

</html>
